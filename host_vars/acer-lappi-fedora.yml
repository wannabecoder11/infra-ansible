snap_packages:
  - name: kubectl
    classic: true
  - name: code
    classic: true
  - name: bw
# diademiemi.flatpak
flatpak_install_gnome: true
flatpak_packages:
  - com.anydesk.Anydesk
  - md.obsidian.Obsidian
  - io.kapsa.drive

allow_world_readable_tmpfiles: true

# petermosmans.customize-gnome
gnome_extensions:
  - id: 16 #Auto move windows
  #  - id: 1160  # Dash to panel
  - id: 1319 # GSConnect
  - id: 6568 # Simple Break Reminder
  #  - id: 3628  # Arc Menu
  - id: 4481 # Forge tiling manager
  - id: 3843 # Just Perfection
  - id: 5090 # space bar workspace indicator
  - id: 6583 # auto power profile

# ironicbadger.docker_compose_generator
tailscale_args: " --hostname={{ hostname }} --accept-routes --reset --operator={{ primary_user }} --accept-dns=false"

# robertdebock.autofs
autofs_maps:
  - name: media_dir
    mountpoint: /media/Media
    directories:
      - path: /media/Media
        options:
          - fstype=nfs
        server: "192.168.1.3:/media/Media"

  - name: personal_dir
    mountpoint: /media/Personal
    directories:
      - path: /media/Personal
        options:
          - fstype=nfs
        server: "192.168.1.3:/media/Personal"

# mountpoints

extra_mountpoints:
  - {
      path: /mnt/Media,
      diskbyid: "192.168.1.3:/media/Media",
      fs: nfs,
      opts: "noauto,x-systemd.automount,x-systemd.after=tailscaled.service,x-systemd.idle-timeout=60s,_netdev,soft,intr,timeo=14,rsize=8192,wsize=8192,users",
    }
  - {
      path: /mnt/Personal,
      diskbyid: "192.168.1.3:/media/Personal",
      fs: nfs,
      opts: "noauto,x-systemd.automount,x-systemd.after=tailscaled.service,x-systemd.idle-timeout=60s,_netdev,soft,intr,timeo=14,rsize=8192,wsize=8192,users",
    }
