---
hostname: acer-lappi
# variables for various configs/dotfiles

enviornment: |
  'PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/opt/python/bin"'

# apt
apt_repository_repositories:
  - repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main"
    key: https://apt.releases.hashicorp.com/gpg
    keyring: /usr/share/keyrings/hashicorp-archive-keyring.gpg

  - repo: "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main"
    key: https://dl-ssl.google.com/linux/linux_signing_key.pub

  - repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main"
    key: "https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg"
    keyring: "/usr/share/keyrings/brave-browser-archive-keyring.gpg"

  - repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /"
    key: https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key
    keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

  - repo: "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
    key: "https://packages.microsoft.com/keys/microsoft.asc"
    keyring: "/etc/apt/keyrings/packages.microsoft.gpg"

  #  - repo: ppa:zhangsongcui3371/fastfetch
  - repo: "deb [signed-by=/etc/apt/trusted.gpg.d/fastfetch.gpg] https://ppa.launchpadcontent.net/zhangsongcui3371/fastfetch/ubuntu noble main"
    key: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xeb65ee19d802f3eb1a13cfe47e2e5cb4d4865f21"
    keyring: /etc/apt/trusted.gpg.d/fastfetch.gpg
  - repo: "deb-src [signed-by=/etc/apt/trusted.gpg.d/fastfetch.gpg] https://ppa.launchpadcontent.net/zhangsongcui3371/fastfetch/ubuntu noble main"
    key: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xeb65ee19d802f3eb1a13cfe47e2e5cb4d4865f21"
    keyring: /etc/apt/trusted.gpg.d/fastfetch.gpg

