---

#ironicbadher.bash_aliases
bash_aliases:
  - { alias: "dtail", command: "docker logs -tf --tail='50' "}
  - { alias: "dstop", command: "docker stop `docker ps -aq`"}
  - { alias: "drm", command: "docker rm `docker ps -aq`"}
  - { alias: "dcp", command: "docker-compose"}
  - { alias: "dcporph", command: "docker-compose -f ~/docker-compose.yml --remove-orphans "}
  - { alias: "dprune", command: "docker image prune"}
  - { alias: "dprunesys", command: "docker system prune --all"}
  - { alias: "bashreload", command: "source ~/.bashrc && echo Bash config reloaded;"}
  - { alias: "ctop", command: "docker run --name ctop  -it --rm -v /var/run/docker.sock:/var/run/docker.sock http://quay.io/vektorlab/ctop "}
  - { alias: "sshclear", command: "rm ~/.ssh/multiplex/* -f && echo SSH connection cache cleared;"}
  - { alias: "sshlist", command: "echo Currently open ssh connections && echo && l ~/.ssh/multiplex/"}
  - { alias: "dfclean", command: "df -h -x tmpfs -x zfs -t fuse.mergerfs -t xfs -t ext4"}
  - { alias: "dfzfs", command: "df -h -x tmpfs -t fuse.mergerfs -t xfs -t ext4 -t zfs"}

#geerlingguy.docker
docker_edition: 'ce'
docker_install_compose: true

#grog.package
package_update_cache: yes
package_list:
  - name: bash-completion
  - name: curl
  - name: git
  - name: htop
  - name: iftop
  - name: iotop
  - name: mc
  - name: ncdu
  - name: net-tools
  - name: '{{ nfs_server_package }}'
  - name: nmap
  - name: '{{ openssh_package }}'
  - name: python3
  - name: smartmontools
  - name: sudo
  - name: tmux
  - name: tree
  - name: wget
  - name: sudo
  - name: '{{ cron_package | default (cron) }}'
  - name: vim
  - name: nano
  - name: gpg

# geerlingguy.pip
pip_install_packages:
  - name: docker
    virtualenv: /opt/python/
  - name: "cython<3.0.0"
    virtualenv: /opt/python/
  - name: "pyyaml==5.3.1"
    virtualenv: /opt/python/
  - name: docker-compose
    virtualenv: /opt/python/
  - name: psutil
    virtualenv: /opt/python/
  - name: ansible-core
    virtualenv: /opt/python/



#geerlingguy.ntp
ntp_timezone: "Asia/Kolkata"


tailscale_proxy: ""
